<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest 2025</title>
    <style>
        /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            margin: 15px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ —É–≥–ª—É */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-btn:hover { opacity: 1; transform: translateX(-3px); }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stats-row {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.03);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-topic { background: var(--primary); color: white; }
        .btn-topic:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        .btn-check { background: var(--secondary); color: white; width: 100%; margin-top: 15px; }
        .btn-hint { background: var(--warning); color: white; width: 100%; margin-top: 10px; }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1.1rem;
            text-align: center;
            background: transparent;
            color: var(--text);
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .word-box {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin: 2rem 0;
            color: var(--primary);
            text-transform: uppercase;
            animation: fadeIn 0.5s ease;
        }

        .grammar-box {
            background: rgba(99, 102, 241, 0.05);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.6;
            border-left: 4px solid var(--primary);
        }

        .shop-box {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .skin-chips { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .chip { font-size: 0.8rem; padding: 6px 12px; background: #e2e8f0; color: #475569; border-radius: 20px; }
        body.dark .chip { background: #334155; color: #cbd5e1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        #feedback { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

<!-- –≠–ö–†–ê–ù –ú–ï–ù–Æ -->
<div id="screen-menu" class="container">
    <h1>English Pro</h1>
    <div class="stats-row">
        <span>ü™ô –ú–æ–Ω–µ—Ç—ã: <span id="menu-coins">0</span></span>
        <span>2025 Edition</span>
    </div>
    <p style="opacity: 0.7;">–í—ã–±–µ—Ä–∏ —Ç–µ–º—É –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏:</p>
    <div class="grid">
        <button class="btn-topic" onclick="game.start('Jobs')">üíº Jobs</button>
        <button class="btn-topic" onclick="game.start('Nature')">üåø Nature</button>
        <button class="btn-topic" onclick="game.start('Tourism')">‚úàÔ∏è Tourism</button>
        <button class="btn-topic" onclick="game.start('Weather')">‚òÅÔ∏è Weather</button>
        <button class="btn-topic" onclick="game.start('Food')">üçï Food</button>
        <button class="btn-topic" style="background:#8b5cf6" onclick="game.start('Grammar')">üìù Grammar</button>
    </div>
    <div class="shop-box">
        <div class="skin-chips">
            <button class="chip" onclick="game.setSkin('default')">Light</button>
            <button class="chip" onclick="game.buySkin('dark', 100)">Dark (100 ü™ô)</button>
        </div>
    </div>
</div>

<!-- –≠–ö–†–ê–ù –ò–ì–†–´ -->
<div id="screen-game" class="container hidden">
    <button class="back-btn" onclick="game.toMenu()">‚Üê –ú–µ–Ω—é</button>
    
    <div class="stats-row" style="margin-top: 30px;">
        <span id="label-topic">Topic</span>
        <span>ü™ô <span id="game-coins">0</span></span>
    </div>

    <div id="display-area"></div>
    <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç..." autocomplete="off">
    
    <button class="btn-check" onclick="game.check()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button class="btn-hint" onclick="game.hint()">–ü–æ–¥—Å–∫–∞–∑–∫–∞ (-15 ü™ô)</button>

    <div id="feedback"></div>
</div>

<script>
    const DB = {
        "Jobs": ["architect", "engineer", "pharmacist", "journalist", "electrician", "detective", "scientist", "accountant", "surgeon", "pilot", "mechanic", "firefighter"],
        "Nature": ["sustainability", "pollution", "recycling", "deforestation", "greenhouse", "biodiversity", "atmosphere", "ecosystem", "renewable", "glacier"],
        "Tourism": ["itinerary", "sightseeing", "destination", "souvenir", "passport", "accommodation", "landmark", "excursion", "backpacking", "reservation"],
        "Weather": ["thunderstorm", "humidity", "forecast", "blizzard", "hurricane", "drought", "temperature", "overcast", "lightning", "rainbow", "avalanche"],
        "Food": ["ingredient", "delicious", "restaurant", "vegetable", "breakfast", "spaghetti", "cucumber", "chocolate", "dessert", "pineapple"],
        "Grammar": [
            {q: "I ___ (be) a student.", a: "am"},
            {q: "She ___ (go) to work every day.", a: "goes"},
            {q: "They ___ (watch) TV now.", a: "are watching"},
            {q: "I have ___ orange.", a: "an"},
            {q: "He is ___ (tall) than me.", a: "taller"},
            {q: "Last night I ___ (eat) pizza.", a: "ate"},
            {q: "We ___ (not / like) rain.", a: "don't like"}
        ]
    };

    class EnglishGame {
        constructor() {
            this.coins = parseInt(localStorage.getItem('coins')) || 0;
            this.unlocked = JSON.parse(localStorage.getItem('skins')) || ['default'];
            this.ans = "";
            this.topic = "";
            this.updateUI();
        }

        start(topic) {
            this.topic = topic;
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            document.getElementById('label-topic').innerText = topic;
            this.next();
        }

        toMenu() {
            document.getElementById('screen-menu').classList.remove('hidden');
            document.getElementById('screen-game').classList.add('hidden');
        }

        next() {
            const area = document.getElementById('display-area');
            const input = document.getElementById('user-input');
            input.value = "";
            input.focus();
            document.getElementById('feedback').innerText = "";

            if (this.topic === 'Grammar') {
                const item = DB.Grammar[Math.floor(Math.random() * DB.Grammar.length)];
                this.ans = item.a;
                area.innerHTML = `<div class="grammar-box">${item.q}</div>`;
            } else {
                const word = DB[this.topic][Math.floor(Math.random() * DB[this.topic].length)];
                this.ans = word;
                area.innerHTML = `<div class="word-box">${this.shuffle(word)}</div>`;
            }
        }

        shuffle(w) {
            let a = w.split("").sort(() => Math.random() - 0.5);
            return a.join("") === w ? this.shuffle(w) : a.join("");
        }

        check() {
            const val = document.getElementById('user-input').value.toLowerCase().trim();
            const f = document.getElementById('feedback');
            if (val === this.ans.toLowerCase()) {
                this.coins += 20;
                f.style.color = "var(--secondary)";
                f.innerText = "‚ú® –û—Ç–ª–∏—á–Ω–æ! +20 –º–æ–Ω–µ—Ç";
                this.save();
                setTimeout(() => this.next(), 1000);
            } else {
                f.style.color = "var(--danger)";
                f.innerText = "‚ùå –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑";
            }
        }

        hint() {
            if (this.coins >= 15) {
                this.coins -= 15;
                this.save();
                alert(`–ü–µ—Ä–≤–∞—è –±—É–∫–≤–∞: ${this.ans[0].toUpperCase()}`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        buySkin(name, price) {
            if (this.unlocked.includes(name)) return this.setSkin(name);
            if (this.coins >= price) {
                this.coins -= price;
                this.unlocked.push(name);
                this.save();
                this.setSkin(name);
            } else alert("–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç!");
        }

        setSkin(n) { document.body.className = n === 'default' ? '' : n; }

        save() {
            localStorage.setItem('coins', this.coins);
            localStorage.setItem('skins', JSON.stringify(this.unlocked));
            this.updateUI();
        }

        updateUI() {
            document.getElementById('menu-coins').innerText = this.coins;
            document.getElementById('game-coins').innerText = this.coins;
        }
    }

    const game = new EnglishGame();
    document.getElementById('user-input').addEventListener('keypress', e => { if(e.key === 'Enter') game.check(); });
</script>
</body>
</html>
