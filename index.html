<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Master Pro 2025</title>
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --text: #2c3e50;
            --primary: #4a90e2; --secondary: #2ecc71; --gold: #f1c40f;
        }
        /* –°–∫–∏–Ω—ã */
        body.dark { --bg: #1a1a2e; --card: #16213e; --text: #ecf0f1; --primary: #0f3460; }
        body.neon { --bg: #000; --card: #111; --text: #39ff14; --primary: #ff00ff; }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.5s; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        #menu, #game-screen {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box;
        }

        .container {
            background: var(--card); padding: 30px; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); width: 100%; max-width: 450px; text-align: center;
        }

        h1 { margin-top: 0; color: var(--primary); font-size: 28px; }

        .topic-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;
        }

        button {
            padding: 14px; border: none; border-radius: 14px; cursor: pointer;
            font-weight: bold; font-size: 15px; transition: 0.2s; background: var(--primary); color: white;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-topic { background: #5765f2; }
        .btn-check { background: var(--secondary); width: 100%; margin-top: 15px; font-size: 18px; }
        .btn-hint { background: var(--gold); margin-top: 8px; width: 100%; }

        .stats { display: flex; justify-content: space-between; width: 100%; margin-bottom: 25px; font-size: 16px; font-weight: bold; }
        
        .word-box { font-size: 36px; letter-spacing: 6px; margin: 30px 0; text-transform: uppercase; font-weight: 900; color: var(--primary); }
        .grammar-box { font-size: 20px; margin: 30px 0; line-height: 1.6; color: var(--text); background: rgba(0,0,0,0.05); padding: 15px; border-radius: 12px; }
        
        input {
            width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 14px;
            font-size: 18px; text-align: center; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }
        
        .shop { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .skin-title { font-size: 12px; opacity: 0.7; margin-bottom: 10px; }
        .skin-group { display: flex; justify-content: center; gap: 10px; }
        .btn-skin { padding: 8px 12px; font-size: 11px; background: #95a5a6; }

        #feedback { height: 24px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<!-- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
<div id="menu">
    <div class="container">
        <h1>English Master 2025</h1>
        <div class="stats">
            <span>ü™ô –ú–æ–Ω–µ—Ç—ã: <span id="menu-coins">0</span></span>
        </div>
        <p>–í—ã–±–µ—Ä–∏ —Ç–µ–º—É:</p>
        <div class="topic-grid">
            <button class="btn-topic" onclick="game.start('Jobs')">üíº –ü—Ä–æ—Ñ–µ—Å—Å–∏–∏</button>
            <button class="btn-topic" onclick="game.start('Nature')">üåø –ü—Ä–∏—Ä–æ–¥–∞</button>
            <button class="btn-topic" onclick="game.start('Tourism')">‚úàÔ∏è –¢—É—Ä–∏–∑–º</button>
            <button class="btn-topic" onclick="game.start('Weather')">‚òÅÔ∏è –ü–æ–≥–æ–¥–∞</button>
            <button class="btn-topic" onclick="game.start('Food')">üçï –ï–¥–∞</button>
            <button class="btn-topic" style="background: #e67e22;" onclick="game.start('Grammar')">üìù –ì—Ä–∞–º–º–∞—Ç–∏–∫–∞</button>
        </div>
    </div>
</div>

<!-- –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù -->
<div id="game-screen" class="hidden">
    <div class="container">
        <div class="stats">
            <div>ü™ô <span id="game-coins">0</span></div>
            <div id="topic-label" style="color: var(--primary);">Topic</div>
        </div>

        <div id="quest-info" style="opacity: 0.7; font-size: 14px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="display-area"></div>

        <input type="text" id="user-input" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç..." autocomplete="off">
        <button class="btn-check" onclick="game.check()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <button class="btn-hint" onclick="game.hint()">–ü–æ–¥—Å–∫–∞–∑–∫–∞ (-15 ü™ô)</button>
        
        <div id="feedback"></div>

        <div class="shop">
            <div class="skin-title">–ö–£–ü–ò–¢–¨ –¢–ï–ú–£ –û–§–û–†–ú–õ–ï–ù–ò–Ø:</div>
            <div class="skin-group">
                <button class="btn-skin" onclick="game.setSkin('default')">Light</button>
                <button class="btn-skin" onclick="game.buySkin('dark', 100)">Dark (100)</button>
                <button class="btn-skin" onclick="game.buySkin('neon', 250)">Neon (250)</button>
            </div>
            <button onclick="game.toMenu()" style="background:none; color:gray; font-size:12px; margin-top:20px;">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
        </div>
    </div>
</div>

<script>
    // –û–ì–†–û–ú–ù–ê–Ø –ë–ê–ó–ê –î–ê–ù–ù–´–•
    const DATABASE = {
        "Jobs": ["architect", "engineer", "pharmacist", "programmer", "journalist", "electrician", "detective", "scientist", "accountant", "surgeon", "pilot", "waiter", "librarian", "mechanic", "plumber", "firefighter", "astronaut", "translator"],
        "Nature": ["sustainability", "pollution", "recycling", "deforestation", "greenhouse", "biodiversity", "atmosphere", "ecosystem", "renewable", "wildlife", "glacier", "radiation", "environment", "ocean", "volcano"],
        "Tourism": ["itinerary", "sightseeing", "destination", "souvenir", "passport", "accommodation", "landmark", "excursion", "backpacking", "reservation", "departure", "adventure", "airport", "voyage", "guidebook"],
        "Weather": ["thunderstorm", "humidity", "forecast", "blizzard", "hurricane", "drought", "temperature", "overcast", "lightning", "rainbow", "shivering", "scorching", "avalanche", "tornado", "misty"],
        "Food": ["ingredient", "delicious", "restaurant", "vegetable", "breakfast", "spaghetti", "cucumber", "chocolate", "beverage", "dessert", "pineapple", "sandwich"],
        "Grammar": [
            {q: "I ___ (be) a student.", a: "am"},
            {q: "She ___ (go) to work every day.", a: "goes"},
            {q: "They ___ (watch) TV right now.", a: "are watching"},
            {q: "Look! The cat ___ (sleep).", a: "is sleeping"},
            {q: "I have ___ orange in my bag.", a: "an"},
            {q: "He is ___ (tall) than his brother.", a: "taller"},
            {q: "This is the ___ (good) day ever!", a: "best"},
            {q: "We ___ (not / like) cold weather.", a: "don't like"},
            {q: "___ you speak English?", a: "do"},
            {q: "Last night I ___ (eat) a pizza.", a: "ate"},
            {q: "I have ___ (see) this film already.", a: "seen"},
            {q: "If it rains, I ___ (stay) home.", a: "will stay"}
        ]
    };

    class EnglishGame {
        constructor() {
            this.coins = parseInt(localStorage.getItem('eng_coins')) || 0;
            this.unlockedSkins = JSON.parse(localStorage.getItem('eng_skins')) || ['default'];
            this.topic = "";
            this.ans = "";
            this.updateUI();
        }

        start(topic) {
            this.topic = topic;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('topic-label').innerText = topic;
            this.next();
        }

        next() {
            const area = document.getElementById('display-area');
            const info = document.getElementById('quest-info');
            const input = document.getElementById('user-input');
            input.value = "";
            document.getElementById('feedback').innerText = "";

            if (this.topic === 'Grammar') {
                const item = DATABASE.Grammar[Math.floor(Math.random() * DATABASE.Grammar.length)];
                this.ans = item.a;
                info.innerText = "–ó–∞–ø–æ–ª–Ω–∏ –ø—Ä–æ–ø—É—Å–∫:";
                area.className = "grammar-box";
                area.innerText = item.q;
            } else {
                const words = DATABASE[this.topic];
                const word = words[Math.floor(Math.random() * words.length)];
                this.ans = word;
                info.innerText = "–†–∞–∑–≥–∞–¥–∞–π –∞–Ω–∞–≥—Ä–∞–º–º—É:";
                area.className = "word-box";
                area.innerText = this.shuffle(word);
            }
        }

        shuffle(word) {
            let a = word.split(""), n = a.length;
            for(let i = n - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            let res = a.join("");
            return res === word ? this.shuffle(word) : res;
        }

        check() {
            const val = document.getElementById('user-input').value.toLowerCase().trim();
            const f = document.getElementById('feedback');
            if (val === this.ans.toLowerCase()) {
                this.coins += 20;
                f.style.color = "var(--secondary)";
                f.innerText = "‚úÖ –í–µ—Ä–Ω–æ! +20 ü™ô";
                this.save();
                setTimeout(() => this.next(), 1200);
            } else {
                f.style.color = "#e74c3c";
                f.innerText = "‚ùå –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!";
            }
        }

        hint() {
            if (this.coins >= 15) {
                this.coins -= 15;
                this.save();
                alert("–ü–æ–¥—Å–∫–∞–∑–∫–∞: –ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ ‚Äî " + this.ans[0].toUpperCase());
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        buySkin(skin, price) {
            if (this.unlockedSkins.includes(skin)) {
                this.setSkin(skin);
                return;
            }
            if (this.coins >= price) {
                this.coins -= price;
                this.unlockedSkins.push(skin);
                this.save();
                this.setSkin(skin);
                alert("–¢–µ–º–∞ –∫—É–ø–ª–µ–Ω–∞ –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞!");
            } else {
                alert("–ù—É–∂–Ω–æ " + price + " –º–æ–Ω–µ—Ç!");
            }
        }

        setSkin(name) {
            document.body.className = (name === 'default' ? '' : name);
        }

        toMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        }

        save() {
            localStorage.setItem('eng_coins', this.coins);
            localStorage.setItem('eng_skins', JSON.stringify(this.unlockedSkins));
            this.updateUI();
        }

        updateUI() {
            document.getElementById('menu-coins').innerText = this.coins;
            document.getElementById('game-coins').innerText = this.coins;
        }
    }

    const game = new EnglishGame();

    // –í–≤–æ–¥ —á–µ—Ä–µ–∑ Enter
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') game.check();
    });
</script>
</body>
</html>
