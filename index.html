<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ English Learning Game PRO 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00dbde;
            --secondary-color: #fc00ff;
            --bg-color: #1a1a2e;
            --card-color: #2a2a40;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER –° –ú–û–ù–ï–¢–ê–ú–ò –ò –°–¢–ê–¢–ò–°–¢–ò–ö–û–ô */
        header {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #3949ab;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            background: rgba(57, 73, 171, 0.3);
            padding: 12px 24px;
            border-radius: 15px;
            border: 1px solid rgba(57, 73, 171, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 219, 222, 0.2);
        }

        .coin-animation {
            animation: coinFlip 0.5s ease;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        /* –ú–ê–ì–ê–ó–ò–ù */
        .shop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .shop-content {
            background: linear-gradient(135deg, #2a2a40, #1a1a2e);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--primary-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .shop-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 30px rgba(0, 219, 222, 0.2);
        }

        .shop-item.owned {
            border-color: #4CAF50;
        }

        .shop-item.equipped {
            border-color: var(--primary-color);
            box-shadow: 0 0 25px var(--primary-color);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 25px var(--primary-color); }
            50% { box-shadow: 0 0 40px var(--primary-color); }
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .item-price {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
            font-size: 1.1rem;
        }

        /* –û–°–ù–û–í–ù–û–ï –ú–ï–ù–Æ */
        .main-menu {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid #3949ab;
            min-height: 500px;
            backdrop-filter: blur(10px);
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .mode-card {
            background: linear-gradient(135deg, rgba(57, 73, 171, 0.3), rgba(33, 150, 243, 0.2));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            color: white;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 219, 222, 0.2);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .topic-card {
            background: linear-gradient(135deg, rgba(57, 73, 171, 0.2), rgba(33, 150, 243, 0.1));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .topic-card:hover {
            background: linear-gradient(135deg, rgba(57, 73, 171, 0.4), rgba(33, 150, 243, 0.3));
            transform: translateY(-8px) scale(1.03);
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(0, 219, 222, 0.2);
        }

        /* –ò–ì–†–û–í–´–ï –†–ï–ñ–ò–ú–´ */
        .game-screen {
            display: none;
        }

        .matching-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .word-card {
            background: linear-gradient(135deg, #2a2a40, #3a3a50);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #3949ab;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
            padding: 15px;
            user-select: none;
        }

        .word-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 219, 222, 0.2);
        }

        .word-card.selected {
            border-color: var(--secondary-color);
            background: linear-gradient(135deg, #3d3d5c, #4d4d6c);
            transform: scale(1.05);
        }

        .word-card.matched {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            animation: matchPulse 0.5s ease forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">üéÆ ENGLISH PRO</div>
        <div class="stats">
            <div class="stat-item" id="coin-stat">
                <span>üí∞</span>
                <span id="coin-count">150</span>
            </div>
            <button class="mode-card" style="padding: 10px 20px; min-width: auto; margin: 0;" onclick="toggleShop(true)">üè™ –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </header>

    <main class="main-menu" id="menu-view">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h2>
        <div class="mode-selector">
            <div class="mode-card" onclick="alert('–°–∫–æ—Ä–æ!')">
                <div style="font-size: 2rem;">‚ö°</div>
                <h3>–°–ø—Ä–∏–Ω—Ç</h3>
            </div>
            <div class="mode-card" style="border-color: var(--primary-color)">
                <div style="font-size: 2rem;">üß©</div>
                <h3>–ü–∞—Ä—ã</h3>
            </div>
        </div>

        <h2>–¢–µ–º—ã –æ–±—É—á–µ–Ω–∏—è</h2>
        <div class="topics-grid" id="topics-list">
            <!-- –¢–µ–º—ã –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JS -->
        </div>
    </main>

    <div class="game-screen" id="game-view">
        <button class="mode-card" style="padding: 10px 20px; min-width: auto;" onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <h1 id="current-topic-title" style="margin-top: 20px; text-align: center;"></h1>
        <div class="matching-grid" id="game-grid"></div>
    </div>
</div>

<!-- –ú–ê–ì–ê–ó–ò–ù -->
<div class="shop-modal" id="shop-modal">
    <div class="shop-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω</h2>
            <button class="mode-card" style="padding: 10px 20px; min-width: auto;" onclick="toggleShop(false)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div class="shop-grid" id="shop-items-grid">
            <!-- –ü—Ä–µ–¥–º–µ—Ç—ã –º–∞–≥–∞–∑–∏–Ω–∞ -->
        </div>
    </div>
</div>

<script>
    let coins = 150;
    const topics = [
        { name: '–ñ–∏–≤–æ—Ç–Ω—ã–µ', icon: 'ü¶Å', words: { 'Lion': '–õ–µ–≤', 'Cat': '–ö–æ—Ç', 'Dog': '–°–æ–±–∞–∫–∞', 'Wolf': '–í–æ–ª–∫' } },
        { name: '–ï–¥–∞', icon: 'üçï', words: { 'Apple': '–Ø–±–ª–æ–∫–æ', 'Pizza': '–ü–∏—Ü—Ü–∞', 'Milk': '–ú–æ–ª–æ–∫–æ', 'Bread': '–•–ª–µ–±' } }
    ];

    function initMenu() {
        const list = document.getElementById('topics-list');
        topics.forEach(t => {
            const card = document.createElement('div');
            card.className = 'topic-card';
            card.innerHTML = `<h1>${t.icon}</h1><h3>${t.name}</h3>`;
            card.onclick = () => startLevel(t);
            list.appendChild(card);
        });
    }

    let selected = [];
    function startLevel(topic) {
        document.getElementById('menu-view').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        document.getElementById('current-topic-title').innerText = topic.name;
        
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        let cards = [];
        Object.entries(topic.words).forEach(([eng, rus]) => {
            cards.push({ text: eng, pair: eng }, { text: rus, pair: eng });
        });
        cards.sort(() => Math.random() - 0.5);

        cards.forEach(d => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerText = d.text;
            card.onclick = () => {
                if (selected.length < 2 && !card.classList.contains('selected')) {
                    card.classList.add('selected');
                    selected.push({ el: card, pair: d.pair });
                    if (selected.length === 2) {
                        if (selected[0].pair === selected[1].pair) {
                            selected.forEach(s => s.el.className = 'word-card matched');
                            coins += 20;
                            document.getElementById('coin-count').innerText = coins;
                        } else {
                            const s1 = selected[0].el, s2 = selected[1].el;
                            setTimeout(() => { s1.classList.remove('selected'); s2.classList.remove('selected'); }, 500);
                        }
                        selected = [];
                    }
                }
            };
            grid.appendChild(card);
        });
    }

    function toggleShop(show) {
        document.getElementById('shop-modal').style.display = show ? 'flex' : 'none';
    }

    function showMenu() {
        document.getElementById('menu-view').style.display = 'block';
        document.getElementById('game-view').style.display = 'none';
    }

    initMenu();
</script>

</body>
</html>
