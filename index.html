<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ English Learning Game PRO 2025</title>
    <style>
        /* –í–ê–®–ò –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00dbde;
            --secondary-color: #fc00ff;
            --bg-color: #1a1a2e;
            --card-color: #2a2a40;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #3949ab;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            background: rgba(57, 73, 171, 0.3);
            padding: 12px 24px;
            border-radius: 15px;
            border: 1px solid rgba(57, 73, 171, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .coin-animation {
            animation: coinFlip 0.5s ease;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        /* –ú–ê–ì–ê–ó–ò–ù */
        .shop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .shop-content {
            background: linear-gradient(135deg, #2a2a40, #1a1a2e);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--primary-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shop-item.owned { border-color: #4CAF50; }
        .shop-item.equipped { border-color: var(--primary-color); box-shadow: 0 0 25px var(--primary-color); }

        .item-price {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        /* –ò–ì–†–ê */
        .main-menu {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid #3949ab;
        }

        .mode-card {
            background: linear-gradient(135deg, rgba(57, 73, 171, 0.3), rgba(33, 150, 243, 0.2));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .mode-card:hover { border-color: var(--primary-color); transform: translateY(-3px); }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .topic-card {
            background: linear-gradient(135deg, rgba(57, 73, 171, 0.2), rgba(33, 150, 243, 0.1));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .topic-card:hover { border-color: var(--primary-color); transform: translateY(-5px); }

        .game-screen { display: none; }

        .matching-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .word-card {
            background: var(--card-color);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #3949ab;
            font-weight: bold;
            transition: 0.3s;
        }

        .word-card.selected { border-color: var(--secondary-color); background: #3d3d5c; }
        .word-card.matched { border-color: #4CAF50; opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">üéÆ ENGLISH PRO</div>
        <div class="stats">
            <div class="stat-item" id="coin-stat">
                <span>üí∞</span>
                <span id="coin-count">150</span>
            </div>
            <button class="mode-card" onclick="toggleShop(true)">üè™ –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </header>

    <main class="main-menu" id="menu-view">
        <h2 style="margin-bottom: 20px;">–¢–µ–º—ã –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è:</h2>
        <div class="topics-grid" id="topics-list"></div>
    </main>

    <div class="game-screen" id="game-view">
        <button class="mode-card" onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <h1 id="current-topic-title" style="margin: 20px 0; text-align: center;"></h1>
        <div class="matching-grid" id="game-grid"></div>
    </div>
</div>

<div class="shop-modal" id="shop-modal">
    <div class="shop-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω</h2>
            <button class="mode-card" onclick="toggleShop(false)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="mode-card" onclick="renderShop('skins')">üé® –§–æ–Ω—ã</button>
            <button class="mode-card" onclick="renderShop('gifts')">üéÅ –ü–æ–¥–∞—Ä–∫–∏</button>
        </div>
        <div class="shop-grid" id="shop-items-grid"></div>
    </div>
</div>

<script>
    let coins = 200;
    let inventory = { skins: ['default'], gifts: [], equippedSkin: 'default' };

    const shopData = {
        skins: [
            { id: 'default', name: '–ö–æ—Å–º–æ—Å', price: 0, color: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)', icon: 'üåå' },
            { id: 'neon', name: '–ù–µ–æ–Ω', price: 100, color: 'linear-gradient(135deg, #2d0036 0%, #000000 100%)', icon: 'üåÜ' },
            { id: 'sunset', name: '–ó–∞–∫–∞—Ç', price: 200, color: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', icon: 'üåÖ' }
        ],
        gifts: [
            { id: 'crown', name: '–ö–æ—Ä–æ–Ω–∞', price: 50, icon: 'üëë' },
            { id: 'gem', name: '–ê–ª–º–∞–∑', price: 300, icon: 'üíé' }
        ]
    };

    const topics = [
        { name: '–ñ–∏–≤–æ—Ç–Ω—ã–µ', icon: 'ü¶Å', words: { 'Lion': '–õ–µ–≤', 'Cat': '–ö–æ—Ç', 'Dog': '–°–æ–±–∞–∫–∞', 'Bird': '–ü—Ç–∏—Ü–∞' } },
        { name: '–ï–¥–∞', icon: 'üçï', words: { 'Apple': '–Ø–±–ª–æ–∫–æ', 'Pizza': '–ü–∏—Ü—Ü–∞', 'Milk': '–ú–æ–ª–æ–∫–æ', 'Bread': '–•–ª–µ–±' } }
    ];

    function toggleShop(show) {
        document.getElementById('shop-modal').style.display = show ? 'flex' : 'none';
        if(show) renderShop('skins');
    }

    function renderShop(type) {
        const grid = document.getElementById('shop-items-grid');
        grid.innerHTML = '';
        shopData[type].forEach(item => {
            const isOwned = inventory[type].includes(item.id);
            const isEquipped = inventory.equippedSkin === item.id;
            const card = document.createElement('div');
            card.className = `shop-item ${isOwned ? 'owned' : ''} ${isEquipped ? 'equipped' : ''}`;
            card.innerHTML = `<h3>${item.icon} ${item.name}</h3>${isOwned ? '<p>–ö—É–ø–ª–µ–Ω–æ</p>' : `<div class="item-price">${item.price} üí∞</div>`}`;
            card.onclick = () => isOwned ? (type === 'skins' ? equipSkin(item) : null) : buyItem(type, item);
            grid.appendChild(card);
        });
    }

    function buyItem(type, item) {
        if (coins >= item.price) {
            coins -= item.price;
            inventory[type].push(item.id);
            updateUI();
            renderShop(type);
        } else alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
    }

    function equipSkin(skin) {
        document.body.style.background = skin.color;
        inventory.equippedSkin = skin.id;
        renderShop('skins');
    }

    let firstCard = null;
    function startLevel(topic) {
        document.getElementById('menu-view').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        document.getElementById('current-topic-title').innerText = topic.name;
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        let cards = [];
        Object.entries(topic.words).forEach(([eng, rus]) => {
            cards.push({ text: eng, pair: eng }, { text: rus, pair: eng });
        });
        cards.sort(() => Math.random() - 0.5);
        cards.forEach(d => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerText = d.text;
            card.onclick = () => {
                if (card.classList.contains('matched') || card === (firstCard?.el)) return;
                card.classList.add('selected');
                if (!firstCard) firstCard = { el: card, pair: d.pair };
                else {
                    if (firstCard.pair === d.pair) {
                        card.classList.add('matched'); firstCard.el.classList.add('matched');
                        coins += 15; updateUI();
                    } else {
                        const c1 = card, c2 = firstCard.el;
                        setTimeout(() => { c1.classList.remove('selected'); c2.classList.remove('selected'); }, 500);
                    }
                    firstCard = null;
                }
            };
            grid.appendChild(card);
        });
    }

    function showMenu() {
        document.getElementById('menu-view').style.display = 'block';
        document.getElementById('game-view').style.display = 'none';
    }

    function updateUI() {
        document.getElementById('coin-count').innerText = coins;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º
    const list = document.getElementById('topics-list');
    topics.forEach(t => {
        const card = document.createElement('div');
        card.className = 'topic-card';
        card.innerHTML = `<h1>${t.icon}</h1><h3>${t.name}</h3>`;
        card.onclick = () => startLevel(t);
        list.appendChild(card);
    });

    updateUI();
</script>
</body>
</html>
