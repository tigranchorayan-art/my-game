<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Nebula 2025</title>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --text: #f1f5f9;
            --secondary: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-val { color: var(--secondary); font-weight: bold; }

        /* –°–µ—Ç–∫–∞ —Ä–µ–∂–∏–º–æ–≤ */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-mode {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-mode:hover {
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-3px);
        }

        .btn-grammar {
            grid-column: span 2;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }

        /* –ò–≥—Ä–æ–≤–æ–π –ø—Ä–æ—Ü–µ—Å—Å */
        .word-display {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 2rem 0;
            color: #fff;
            text-shadow: 0 0 15px var(--accent-glow);
            text-transform: uppercase;
        }

        .grammar-display {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 20px;
            font-size: 1.25rem;
            margin: 2rem 0;
            border-left: 4px solid var(--accent);
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        .action-btns { display: flex; flex-direction: column; gap: 10px; }
        .btn-submit { background: var(--secondary); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .btn-hint { background: #f59e0b; }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .back-link:hover { color: white; }

        .hidden { display: none !important; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: var(--secondary); }
            100% { transform: scale(1); }
        }
        .correct-anim { animation: correct 0.5s ease; }
    </style>
</head>
<body>

<!-- –ú–ï–ù–Æ -->
<div id="menu" class="container">
    <h1>English Nebula</h1>
    <div class="stats-panel">
        <span>ü™ô <span id="m-coins" class="stat-val">0</span></span>
        <span>2025 Edition</span>
    </div>
    <div class="mode-grid">
        <button class="btn-mode" onclick="game.start('Jobs')">üíº Jobs</button>
        <button class="btn-mode" onclick="game.start('Nature')">üåø Nature</button>
        <button class="btn-mode" onclick="game.start('Tourism')">‚úàÔ∏è Tourism</button>
        <button class="btn-mode" onclick="game.start('Weather')">‚òÅÔ∏è Weather</button>
        <button class="btn-mode" onclick="game.start('Space')">üöÄ Space</button>
        <button class="btn-mode" onclick="game.start('Food')">üçï Food</button>
        <button class="btn-grammar" onclick="game.start('Grammar')">üìù Grammar Master</button>
    </div>
</div>

<!-- –ò–ì–†–ê -->
<div id="game" class="container hidden">
    <div class="stats-panel">
        <span id="game-topic" style="color: var(--accent); font-weight: bold;">Topic</span>
        <span>ü™ô <span id="g-coins" class="stat-val">0</span></span>
    </div>

    <div id="quest-container"></div>
    
    <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off">
    
    <div class="action-btns">
        <button class="btn-submit" onclick="game.check()">Check Answer</button>
        <button class="btn-hint" onclick="game.hint()">Get Hint (-15 ü™ô)</button>
    </div>

    <div id="feedback" style="margin-top: 15px; font-weight: bold; min-height: 20px;"></div>
    
    <a class="back-link" onclick="game.exit()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</a>
</div>

<script>
    const DATABASE = {
        "Jobs": ["architect", "engineer", "pharmacist", "journalist", "electrician", "detective", "scientist", "accountant", "surgeon", "pilot"],
        "Nature": ["sustainability", "pollution", "recycling", "deforestation", "greenhouse", "biodiversity", "atmosphere", "ecosystem", "renewable"],
        "Tourism": ["itinerary", "sightseeing", "destination", "souvenir", "passport", "accommodation", "landmark", "excursion", "backpacking"],
        "Weather": ["thunderstorm", "humidity", "forecast", "blizzard", "hurricane", "drought", "temperature", "overcast", "lightning"],
        "Space": ["astronaut", "galaxy", "telescope", "constellation", "universe", "satellite", "asteroid", "eclipse", "orbit"],
        "Food": ["ingredient", "delicious", "restaurant", "vegetable", "breakfast", "spaghetti", "cucumber", "chocolate", "dessert"],
        "Grammar": [
            {q: "I ___ (be) a developer.", a: "am"},
            {q: "She ___ (like) coding.", a: "likes"},
            {q: "Look! They ___ (run).", a: "are running"},
            {q: "I have ___ idea.", a: "an"},
            {q: "He is ___ (fast) than me.", a: "faster"},
            {q: "We ___ (not / go) there often.", a: "don't go"}
        ]
    };

    class EnglishGame {
        constructor() {
            this.coins = parseInt(localStorage.getItem('nebula_coins')) || 0;
            this.currentTopic = "";
            this.currentAns = "";
            this.updateStats();
        }

        start(topic) {
            this.currentTopic = topic;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('game-topic').innerText = topic;
            this.next();
        }

        exit() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('game').classList.add('hidden');
        }

        next() {
            const container = document.getElementById('quest-container');
            const input = document.getElementById('answer');
            input.value = "";
            input.focus();
            document.getElementById('feedback').innerText = "";

            if (this.currentTopic === "Grammar") {
                const item = DATABASE.Grammar[Math.floor(Math.random() * DATABASE.Grammar.length)];
                this.currentAns = item.a;
                container.innerHTML = `<div class="grammar-display">${item.q}</div>`;
            } else {
                const words = DATABASE[this.currentTopic];
                const word = words[Math.floor(Math.random() * words.length)];
                this.currentAns = word;
                container.innerHTML = `<div class="word-display">${this.scramble(word)}</div>`;
            }
        }

        scramble(word) {
            let a = word.split("").sort(() => Math.random() - 0.5);
            return a.join("") === word ? this.scramble(word) : a.join("");
        }

        check() {
            const val = document.getElementById('answer').value.toLowerCase().trim();
            const f = document.getElementById('feedback');
            const cont = document.querySelector('#game');

            if (val === this.currentAns.toLowerCase()) {
                this.coins += 20;
                f.innerText = "‚ú® Correct! +20 ü™ô";
                f.style.color = "var(--secondary)";
                cont.classList.add('correct-anim');
                setTimeout(() => cont.classList.remove('correct-anim'), 500);
                this.save();
                setTimeout(() => this.next(), 1200);
            } else {
                f.innerText = "‚ùå Try again!";
                f.style.color = "var(--danger)";
            }
        }

        hint() {
            if (this.coins >= 15) {
                this.coins -= 15;
                this.save();
                alert(`The first letter is: ${this.currentAns[0].toUpperCase()}`);
            } else {
                alert("Need 15 coins!");
            }
        }

        save() {
            localStorage.setItem('nebula_coins', this.coins);
            this.updateStats();
        }

        updateStats() {
            document.getElementById('m-coins').innerText = this.coins;
            document.getElementById('g-coins').innerText = this.coins;
        }
    }

    const game = new EnglishGame();

    // Enter Key
    document.getElementById('answer').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') game.check();
    });
</script>
</body>
</html>
